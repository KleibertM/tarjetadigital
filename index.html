<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/person.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style2.css">

    <title>Marketeando | Tarjeta Digital</title>

    <!-- Open Graph para WhatsApp -->
    <meta property="og:title" content="Mi tarjeta Digital">
    <meta property="og:description" content="Conecta conmigo">
    <meta property="og:image" content="https://marketeando.pe/donny.escalante/img/tarjeta.jpg">
    <meta property="og:url" content="https://marketeando.pe/donny.escalante/">
    <meta property="og:type" content="website">

</head>

<body>
    <main class="card">
        <!-- HEADER -->
         <div class="back"></div>
        <div class="ar">
            <section class="header">
                <div class="avatar-container">
                    <img src="./img/logo-marketeando.webp" alt="marketeando" class="avatar">
                </div>
                <div class="links-red">
                    <a href="https://www.facebook.com/MarketeandoPuntoPe" target="_blank" class="link"><img
                            src="./img/facebook-svgrepo-com (1).svg" alt="" class="icon-link"></a>
                    <a href="https://www.instagram.com/marketeando.pe/" target="_blank" class="link"><img
                            src="./img/instagram-svgrepo-com (1).svg" alt="" class="icon-link"></a>
                    <a href="https://www.linkedin.com/company/marketeando-pe/" target="_blank" class="link"><img
                            src="./img/linkedin-round-svgrepo-com.svg" alt="" class="icon-link"></a>
                    <a href="https://www.youtube.com/channel/UCwFPWCch9keW1a7sk64fEOA" target="_blank" class="link"><img
                            src="./img/youtube-svgrepo-com (1).svg" alt="" class="icon-link"></a>
                    <a href="https://www.tiktok.com/@marketeando.pe.oficial" target="_blank" class="link"><img
                            src="./img/tiktok-svgrepo-com.svg" alt="" class="icon-link"></a>
                </div>
                <h1>Marketeando.pe</h1>
                <p class="role">Agencia de Marketing Digital</p>
                <p class="slogan">Somos un equipo especializado en Marketing y Publicidad enfocado en brindarte las
                    mejores soluciones digitales para tu negocio.</p>

                <button class="btn-info">Ver m√°s</button>
                <div class="video-container">
                    <video controls muted autoplay loop>
                        <source src="https://youtu.be/828Hqzt2UBA?si=Lx4hp61-vdyN-6rB" type="video/mp4">
                    </video>
                </div>
            </section>
        </div>

        <div class="ab bg">
            <div class="buttons">
                <!-- CTA WHATSAPP -->
                <section class="cta">
                    <button class="btn btn-whatsapp">
                        <span class="text">Nuestros servicios</span>
                    </button>
                </section>

                <!-- ACTION BUTTONS -->
                <section class="actions">
                    <button class="action-btn" onclick="callPhone()">
                        <span class="icon">
                            <img src="./img/ICONO-2.png" class="icon-img" alt="Servicios Web">
                        </span>
                        <span class="text">Servicios Web</span>
                    </button>

                    <button class="action-btn" onclick="requestProposal()">
                        <span class="icon">
                            <img src="./img/ICONO-3.png" class="icon-img" alt="Branding">
                        </span>
                        <span class="text">Branding</span>
                    </button>

                    <button class="action-btn" onclick="downloadVcard()">
                        <span class="icon">
                            <img src="./img/ICONO-4.png" class="icon-img" alt="Redes Sociales">
                        </span>
                        <span class="text">Redes Sociales</span>
                    </button>

                    <button class="action-btn" onclick="shareCard()">
                        <span class="icon">
                            <img src="./img/ICONO-7.png" class="icon-img" alt="Impresos">
                        </span>
                        <span class="text">Impresos</span>
                    </button>
                    <button class="action-btn" onclick="callPhone()">
                        <span class="icon">
                            <img src="./img//ICONO-4.png" class="icon-img" alt="Publicidad Digital">
                        </span>
                        <span class="text">Publicidad Digital</span>
                    </button>

                    <button class="action-btn" onclick="requestProposal()">
                        <span class="icon">
                            <img src="./img/ICONO-7.png" class="icon-img" alt="Merchadising">
                        </span>
                        <span class="text">Merchadising</span>
                    </button>

                    <button class="action-btn" onclick="downloadVcard()">
                        <span class="icon">
                            <img src="./img/ICONO-5.png" class="icon-img" alt="Audio visuales">
                        </span>
                        <span class="text">Audio visuales</span>
                    </button>

                    <button class="action-btn" onclick="shareCard()">
                        <span class="icon">
                            <img src="./img/ICONO-5.png" class="icon-img" alt="Sistemas">
                        </span>
                        <span class="text">Sistemas</span>
                    </button>

                </section>

                <section class="btn-plus">
                    <button class="btn-bussines">
                        <span class="text text-bussines">WhatsApp</span>
                        <span class="icon icon-bussines">
                            <img src="./img/whatsapp-svgrepo-com.svg" class="icon-img img-bussines" alt="WhatsApp">
                        </span>
                    </button>
                    <button class="btn-bussines">
                        <span class="text-bussines">Mandar Correo</span>
                        <span class="icon-bussines">
                            <img src="./img/mail-svgrepo-com.svg" class="icon-img img-bussines" alt="Mandar Correo">
                        </span>
                    </button>
                </section>
            </div>
            <section class="credentials"><img src="./img/maps-and-flags-pin-svgrepo-com.svg" class="icon-map" alt="direccion">
                <p> Av. Conde de Lemos 605 Villa bonita 3 of. 704 - Callao</p>
            </section>
        </div>
        <div class="isla"></div>
    </main>

    <script src="./index.js"></script>
</body>

</html>
